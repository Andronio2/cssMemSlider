<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <input type="radio" name="radio" id="radio1" class="radio">
        <input type="radio" name="radio" id="radio2" class="radio">
        <input type="radio" name="radio" id="radio3" class="radio">
        <input type="radio" name="radio" id="radio4" class="radio">
        <input type="radio" name="radio" id="radio5" class="radio">
        <input type="radio" name="radio" id="radio6" class="radio">
        <input type="radio" name="radio" id="radio7" class="radio">
        <input type="radio" name="radio" id="radio8" class="radio">
        <input type="radio" name="radio" id="radio9" class="radio">
        <div class="slider-box">
            <div class="picture picture__pic1"><img src="./assets/pic01.jpg" alt="dog"></div>
            <div class="picture picture__pic2"><img src="./assets/pic02.jpg" alt="onion"></div>
            <div class="picture picture__pic3"><img src="./assets/pic03.jpg" alt="wardrobe"></div>
            <div class="picture picture__pic4"><img src="./assets/pic04.jpg" alt="car"></div>
            <div class="picture picture__pic5"><img src="./assets/pic05.jpg" alt="water"></div>
            <div class="picture picture__pic6"><img src="./assets/pic06.jpg" alt="car"></div>
            <div class="picture picture__pic7"><img src="./assets/pic07.jpg" alt="cat"></div>
            <div class="picture picture__pic8"><img src="./assets/pic08.jpg" alt="dog"></div>
            <div class="picture picture__pic9"><img src="./assets/pic09.jpg" alt="apple"></div>

        </div>
        <div class="wrapper">
            <div class="label-box">
                <label for="radio1" class="label"></label>
                <label for="radio2" class="label"></label>
                <label for="radio3" class="label"></label>
                <label for="radio4" class="label"></label>
                <label for="radio5" class="label"></label>
                <label for="radio6" class="label"></label>
                <label for="radio7" class="label"></label>
                <label for="radio8" class="label"></label>
                <label for="radio9" class="label"></label>
            </div>
            <div class="text-box">
                <div class="text text1">Во-о-он тот у меня лопатку отобрал</div>
                <div class="text text2">Мужчины не плачут</div>
                <div class="text text3">Социальная программа "Жилье для молодой семьи</div>
                <div class="text text4">Че встал? Тащи запаску!</div>
                <div class="text text5">Доставка питьевой воды. Зато дешевле!</div>
                <div class="text text6">Походу ремень генератора порвался</div>
                <div class="text text7">Счастье есть!</div>
                <div class="text text8">Песик Абрамовича с охраной</div>
                <div class="text text9">Apple. Теперь двухядерный</div>
            </div>
        </div>
    </div>
</body>
</html>
